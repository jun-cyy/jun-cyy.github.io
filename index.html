<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
   <style>
   body,#slider,.wrap,.slide-content{
       margin: 0;
       height: 100vh;
       padding: 0;
       width: 100%;
       font-family: Arial, Helvetica, sans-serif;
       overflow-x: hidden;
   }
.wrap{
    position: relative;
}
.slider{
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.slide1{background-image: url('img/1 (1).jpg')}
.slide2{background-image: url('img/1 (2).jpg')}
.slide3{background-image: url('img/1 (3).jpg')}

.slide-content{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items:center;
}
.slide-content span{

    font-size: 2rem;
    color: #fff;
}
.arrow{
    cursor: e-resize;
    position: absolute;
    top: 50%;
    margin-top: -30px;
    width: 0;
    height: 0;
    border-style: solid;

}

#arrow-left{
    border-width: 30px 40px 30px 0 ;
    border-color: transparent #fff;
    left: 0;
    margin-left: 10px;

    }

#arrow-right{
    border-width: 30px 0 30px 40px ;
    border-color: transparent transparent transparent white ;
    right: 0;
    margin-right: 30px;

    }




   </style>
</head>
<body>
<div class="wrap">
    <div id="arrow-left" class="arrow"></div>
    <div id="slider">
        <div class="slide slide1">
            <div class="slide-content">
                <span>Mind Blowing</span>
            </div>
        </div>
        <div class="slide slide2">
                <div class="slide-content">
                    <span>HumanKind</span>
                </div>
            </div>
         <div class="slide slide3">
            <div class="slide-content">
                <span>Nature</span>
            </div>
        </div>    
    </div>
    <div id="arrow-right" class="arrow"></div>
</div>





<script>
let slideImgs = document.querySelectorAll('.slide'),
leftArrow = document.querySelector('#arrow-left'),
rightArrow = document.querySelector('#arrow-right'),
current = 0;
console.log(slideImgs.length);
function reset(){
    slideImgs.forEach(img=>img.style.display='none');
   
}
function startSlide(){
    reset();
    slideImgs[0].style.display = 'block';
}
function slideLeft(){
    reset();
    slideImgs[current-1].style.display ='block';
    current--;
}
function slideRight(){
    reset();
    slideImgs[current+1].style.display ='block';
    current++;
}
leftArrow.addEventListener('click',()=>{
    if(current===0){
        current=slideImgs.length;
    }
    slideLeft();
});


rightArrow.addEventListener('click',()=>{
    if(current===slideImgs.length-1){
        current=-1;
    } 
    slideRight();
});


startSlide();


</script>




</body>
</html>
